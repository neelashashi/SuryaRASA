version: "2.0"

intents:
  - greet
  - goodbye
  - search_cars
  - search_dealers
  - bot_challenge
  - thanks

responses:
  utter_greet:
    - text: "Hi, How may I help you?"
    - text: "Hello, What would you want to know about?"
    - text: "Hi, Welcome!"
    - text: "Welcome to Ownacar.in"

  utter_goodbye:
    - text: "It was nice talking to you."
    - text: "Bye"
    - text: "Have a nice day!"
    - text: "Thank you for using ownacar_bot"

  utter_search_cars:
    - text: "Searching please wait..."
    - text: "These are the cars recommended for you"
    - text: "Could you tell me a little more?"
    - text: "What additional features are you looking for?"
    - text: "Here are your search results"

  utter_search_dealers:
    - text: "Searching please wait..."
    - text: "These are the available dealers near you.."
    - text: "Best dealers available are:"
    - text: "There are the dealers with the best offers."
    - text: "Here are your search results"

  utter_bot_challenge:
    - text: "Yes, I am an Auto bot!"
    - text: "No, I am not human"
    
  utter_thanks:
    - text: "Your Welcome!"
    - text: "My pleasure."
    - text: "Cheers!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
