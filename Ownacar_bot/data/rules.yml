version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Answer about cars
  steps:
  - intent: search_cars
  - action: utter_search_cars

- rule: Answer about dealers
  steps:
  - intent: search_dealers
  - action: utter_search_dealers

- rule: Say welcome anytime the user says thanks
  steps:
  - intent: thanks
  - action: utter_thanks

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_bot_challenge
